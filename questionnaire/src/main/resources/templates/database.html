<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload on Mongo DB</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload/ondatabase">
        <input type="file" name="file" />
        <button type="submit">Upload</button>
    </form>
    <p th:text="${message}"></p>
</body>
</html>
