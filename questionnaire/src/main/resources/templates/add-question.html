<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Questionnaire</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/CSS/add-question.css" />
    <link rel="stylesheet" href="/CSS/navbar.css" />
    <link rel="stylesheet" href="/CSS/sidebar.css" />
    <style>
      .main-content {
        padding-top: 80px; /* Adjusted to accommodate the navbar */
      }
      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: -250px;
          width: 250px;
          height: 100%;
          z-index: 999;
          background: #f8f9fa;
          overflow-x: hidden;
          transition: 0.5s;
        }
        .sidebar.active {
          left: 0;
        }
        .main-content {
          margin-left: 0;
          transition: margin-left 0.5s;
        }
        .container {
          padding-right: 15px;
          padding-left: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <!-- Navbar -->

      <nav
        class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbar-custom"
      >
        <a class="navbar-brand" href="http://localhost:8081/">LearnTech</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >User</a
              >
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="navbarDropdown"
              >
                <a class="dropdown-item" href="#">Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="http://localhost:8080/logout"
                  >Logout</a
                >
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="#" class="close-btn">&times;</a>
        <a href="http://localhost:8081/">Dashboard</a>
        <a href="http://localhost:8081/">Profile</a>
        <a href="http://localhost:8081/">Settings</a>
        <a href="http://localhost:8081/">Reports</a>
        <a href="http://localhost:8081/">Help</a>
        <button class="dropdown-btn btn text-left">
          Subjects <i class="fa fa-caret-down float-right"></i>
        </button>
        <div class="dropdown-container" style="display: none">
          <a
            href="http://localhost:8082/question-list/WBT"
            onclick="fetchQuestions('WBT')"
            >Web Based Technologies</a
          >
          <a
            href="http://localhost:8082/question-list/SQL"
            onclick="fetchQuestions('SQL')"
            >SQL</a
          >
          <a
            href="http://localhost:8082/question-list/ADJ"
            onclick="fetchQuestions('ADJ')"
            >Advance Java</a
          >
          <a href="#" onclick="fetchQuestions('English')">English</a>
        </div>
        <a class="btn btn-success mt-4" href="http://localhost:8081/users/dashboard">Student List</a>
      </div>
      <!-- Main content -->
      <main
        role="main"
        class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content"
      >
        <div class="container ml-4">
          <h1 class="mt-2 mb-4 mr-3">Add MCQ Question</h1>
          <form
            th:action="@{/add-question}"
            th:object="${mcqQuestion}"
            method="post"
            class="mb-4"
          >
            <div class="form-group">
              <label>Subject Code:</label>
              <div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    id="subjectCode-WBT"
                    th:field="*{subjectCode}"
                    th:value="WBT"
                    class="form-check-input"
                    required
                  />
                  <label class="form-check-label" for="subjectCode-WBT"
                    >WBT</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    id="subjectCode-ADJ"
                    th:field="*{subjectCode}"
                    th:value="ADJ"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="subjectCode-ADJ"
                    >ADJ</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    id="subjectCode-SQL"
                    th:field="*{subjectCode}"
                    th:value="SQL"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="subjectCode-SQL"
                    >SQL</label
                  >
                </div>
                <!-- Add more radio inputs for other subject codes -->
              </div>
            </div>
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input
                type="text"
                id="subject"
                th:field="*{subject}"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="question">Question:</label>
              <textarea
                id="question"
                th:field="*{question}"
                class="form-control"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <label for="optionA">Option A:</label>
                  <input
                    type="text"
                    id="optionA"
                    th:field="*{optionA}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="optionB">Option B:</label>
                  <input
                    type="text"
                    id="optionB"
                    th:field="*{optionB}"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <label for="optionC">Option C:</label>
                  <input
                    type="text"
                    id="optionC"
                    th:field="*{optionC}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="optionD">Option D:</label>
                  <input
                    type="text"
                    id="optionD"
                    th:field="*{optionD}"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="correctAnswer">Correct Answer:</label>
              <select
                id="correctAnswer"
                th:field="*{correctAnswer}"
                class="form-control"
                required
              >
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </div>
            <div class="form-group">
              <label for="explanation">Explanation:</label>
              <textarea
                id="explanation"
                th:field="*{explanation}"
                class="form-control"
              ></textarea>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-lg w-50">
                Add Question
              </button>
            </div>
          </form>
          <div th:if="${message}" class="alert alert-success">
            <p th:text="${message}"></p>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
      // Script to handle sidebar dropdown
      $(document).ready(function () {
        $(".dropdown-btn").on("click", function () {
          $(this).next(".dropdown-container").slideToggle();
        });
      });
    </script>
  </body>
</html>
