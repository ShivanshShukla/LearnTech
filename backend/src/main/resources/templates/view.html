<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/CSS/view.css}" />
    <style>
      .navbar-custom {
        background-color: #4caf50; /* Green */
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h3 class="text-center">Features</h3>
      <a href="#">Dashboard</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="#">Reports</a>
      <a href="#">Help</a>
      <a class="btn btn-success mt-4 button" th:href="@{/users/dashboard}"
        >Student List</a
      >
    </div>

    <div class="content">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbar-custom"
      >
        <a class="navbar-brand" href="#">Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span th:text="${loggedInUser}">User</span>
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="navbarDropdown"
              >
                <a class="dropdown-item" href="#">Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/logout">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid mt-5 pt-3">
        <h1 class="my-4">Dashboard</h1>

        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body text-center">
                <h2 class="card-title">Total Users</h2>
                <h2
                  th:text="${dataRequest.totalNoOfUsers}"
                  class="card-text text-primary"
                ></h2>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-body text-center">
                <h2 class="card-title">Active Users</h2>
                <h2
                  th:text="${dataRequest.numberOfActiveUsers}"
                  class="card-text text-success"
                ></h2>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">Gender Distribution</h2>
                <canvas id="genderChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-3">
          <div
            class="spinner-border text-primary"
            role="status"
            id="loadingSpinner"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
      /*<![CDATA[*/
      $(document).ready(function () {
        $("#loadingSpinner").show(); // Show loading spinner

        $.ajax({
          url: "[[@{/users/user-stats}]]",
          method: "GET",
          success: function (dataRequest) {
            // Update total and active users
            $("#totalUsers").text(dataRequest.totalNoOfUsers);
            $("#activeUsers").text(dataRequest.numberOfActiveUsers);

            // Update gender distribution chart
            var ctx = document.getElementById("genderChart").getContext("2d");
            new Chart(ctx, {
              type: "pie",
              data: {
                labels: ["Male", "Female", "Other"],
                datasets: [
                  {
                    data: [
                      dataRequest.genderCounts.MEN,
                      dataRequest.genderCounts.WOMEN,
                      dataRequest.genderCounts.OTHERS,
                    ],
                    backgroundColor: ["#36A2EB", "#FF6384", "#FFCE56"],
                  },
                ],
              },
              options: {
                responsive: true,
                plugins: {
                  legend: {
                    position: "top",
                  },
                  title: {
                    display: true,
                    text: "Gender Distribution",
                  },
                },
              },
            });

            $("#loadingSpinner").hide(); // Hide loading spinner
          },
          error: function (error) {
            console.log("Error fetching data", error);
            $("#loadingSpinner").hide(); // Hide loading spinner on error
          },
        });
      });
      /*]]>*/
    </script>
  </body>
</html>
