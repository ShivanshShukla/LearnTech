<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Users Data</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/CSS/view.css}" />
    <style>
      .navbar-custom {
        background-color: #4caf50; /* Green */
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h3 class="text-center">Features</h3>
      <a href="#">Dashboard</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="#">Reports</a>
      <a href="#">Help</a>
      <a class="btn btn-primary mt-4 button" th:href="@{http://localhost:8080/users/editdashboard}">
        <i class="fas fa-edit"></i> Edit List
      </a>
    </div>

    <div class="content">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbar-custom"
      >
        <a class="navbar-brand" href="#">Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span th:text="${loggedInUser}">User</span>
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="navbarDropdown"
              >
                <a class="dropdown-item" href="#">Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/logout">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container mt-5">
        <h2 class="mb-4 text-center">Student Data</h2>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Country Code</th>
                <th>Contact</th>
                <th>DOB</th>
                <th>Gender</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="student, iterStat : ${students}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${student.firstName} ?: '-'"></td>
                <td th:text="${student.lastName} ?: '-'"></td>
                <td th:text="${student.emailId} ?: '-'"></td>
                <td th:text="${student.countryCode} ?: '-'"></td>
                <td th:text="${student.contact} ?: '-'"></td>
                <td th:text="${student.dateOfBirth} ?: '-'"></td>
                <td th:text="${student.gender} ?: '-'"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
