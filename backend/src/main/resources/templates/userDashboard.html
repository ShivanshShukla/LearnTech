<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Users Data</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Student Data</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email Id</th>
              <th>Country Code</th>
              <th>Contact</th>
              <th>DOB</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student, iterStat : ${students}">
              <td th:text="${iterStat.index + 1}"></td>
              <td th:text="${student.firstName} ?: '-'"></td>
              <td th:text="${student.lastName} ?: '-'"></td>
              <td th:text="${student.emailId} ?: '-'"></td>
              <td th:text="${student.countryCode} ?: '-'"></td>
              <td th:text="${student.contact} ?: '-'"></td>
              <td th:text="${student.dateOfBirth} ?: '-'"></td>
              <td th:text="${student.gender} ?: '-'"></td>
            </tr>
          </tbody>
        </table>
        <div class="text-center">
          <a href="./editDashboard.html" class="btn btn-primary">
              <i class="fas fa-edit"></i> Edit List
          </a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
