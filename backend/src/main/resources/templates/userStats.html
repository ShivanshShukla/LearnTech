<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/CSS/sidebar.css" />
    <link rel="stylesheet" href="/CSS/navbar.css">
    <style>
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #ccc;
      }

      .card-body {
        padding: 15px;
      }

      .list-group-item {
        background-color: #fff;
        border: none;
      }

      @media (max-width: 768px) {
        .card {
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbar-custom">
        <div class="container">
          <a class="navbar-brand" href="http://localhost:8080/backend/">LearnTech</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >User</a
                >
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Profile</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="http://localhost:8080/backend/logout">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="http://localhost:8080/backend/"class="close-btn">&times;</a>
      <a href="http://localhost:8080/backend/">Dashboard</a>
      <a href="http://localhost:8080/backend/">Profile</a>
      <a href="http://localhost:8080/backend/">Settings</a>
      <a href="http://localhost:8080/backend/">Reports</a>
      <a href="http://localhost:8080/backend/">Help</a>
      <button class="dropdown-btn btn text-left">
        Subjects <i class="fa fa-caret-down float-right"></i>
      </button>
      <div class="dropdown-container" style="display: none">
        <a
          href="http://localhost:8080/questionnaire/question-list/WBT"
          onclick="fetchQuestions('WBT')"
          >Web Based Technologies</a
        >
        <a
          href="http://localhost:8080/questionnaire/question-list/SQL"
          onclick="fetchQuestions('SQL')"
          >SQL</a
        >
        <a
          href="http://localhost:8080/questionnaire/question-list/ADJ"
          onclick="fetchQuestions('ADJ')"
          >Advance Java</a
        >
        <a href="#" onclick="fetchQuestions('English')">English</a>
      </div>
      <a class="btn btn-success mt-4" href="http://localhost:8080/backend/users/dashboard">Student List</a>
    </div>
        <!-- Main Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="pt-3">
            <h1>Dashboard</h1>

            <!-- Total Users Section -->
            <div class="card mt-4">
              <div class="card-header">
                <h2>Total Users</h2>
              </div>
              <div class="card-body">
                <p
                  class="card-text"
                  th:text="'Total Number of Users: ' + ${dataRequest.totalNoOfUsers}"
                ></p>
                <p
                  class="card-text"
                  th:text="'Number of Active Users: ' + ${dataRequest.numberOfActiveUsers}"
                ></p>
              </div>
            </div>

            <!-- Gender Distribution Section -->
            <div class="card mt-4">
              <div class="card-header">
                <h2>Gender Distribution</h2>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item"
                    th:text="'Men: ' + ${dataRequest.genderCounts['MEN']}"
                  ></li>
                  <li
                    class="list-group-item"
                    th:text="'Women: ' + ${dataRequest.genderCounts['WOMEN']}"
                  ></li>
                  <li
                    class="list-group-item"
                    th:text="'Others: ' + ${dataRequest.genderCounts['OTHERS']}"
                  ></li>
                </ul>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
  const dropdownBtn = document.querySelector(".dropdown-btn");
  const dropdownContainer = document.querySelector(".dropdown-container");

  dropdownBtn.addEventListener("click", function () {
    $(dropdownContainer).slideToggle();
  });
});
    </script>
    <script src="/JS/navbar.js"></script>
  </body>
</html>
